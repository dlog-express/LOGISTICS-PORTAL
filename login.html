<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Portal Login | D-LOG Express</title>
    <style>
        :root { --brand-yellow: #FFCC00; --brand-red: #D40511; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .login-card { background: white; width: 400px; padding: 40px; border-top: 10px solid var(--brand-red); box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .brand { font-weight: 900; font-style: italic; color: var(--brand-red); font-size: 28px; margin-bottom: 25px; letter-spacing: -1px; }
        .brand span { color: #333; }
        
        h2 { font-size: 20px; color: #333; margin-bottom: 10px; }
        p { font-size: 14px; color: #666; margin-bottom: 30px; line-height: 1.5; }
        
        .google-login {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #dadce0; color: #3c4043;
            padding: 12px; border-radius: 4px; text-decoration: none; font-weight: 600;
            transition: background 0.2s;
        }
        .google-login:hover { background: #f8f9fa; border-color: var(--brand-red); }
        .g-icon { width: 18px; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">D-LOG <span>EXPRESS</span></div>
        <h2>Customer Portal Access</h2>
        <p>Verified Identity Required. Please authenticate to manage your vehicle shipments and heavy-lift logistics.</p>
        
        <a href="dashboard.html" class="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="g-icon" alt="G">
            Sign in with Google Account
        </a>
    </div>
</body>
</html>
